<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a96e"/>
      <stop offset="50%" style="stop-color:#dfc08a"/>
      <stop offset="100%" style="stop-color:#b8944f"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121225"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)"/>

  <!-- Hanger icon centered -->
  <g transform="translate(25, 35)">
    <path d="M60 35 C60 20, 70 12, 75 12 C80 12, 90 20, 90 35" 
          fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="75" cy="8" r="6" fill="none" stroke="url(#goldGrad)" stroke-width="3.5"/>
    <path d="M60 35 L15 68 M90 35 L135 68" 
          fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="68" x2="135" y2="68" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Circuit nodes -->
    <circle cx="38" cy="52" r="4.5" fill="#dfc08a"/>
    <circle cx="112" cy="52" r="4.5" fill="#dfc08a"/>
    <circle cx="75" cy="68" r="5" fill="#c9a96e" stroke="#dfc08a" stroke-width="2"/>
    
    <!-- Circuit traces -->
    <line x1="42" y1="52" x2="71" y2="65" stroke="#dfc08a" stroke-width="1.5" opacity="0.5"/>
    <line x1="108" y1="52" x2="79" y2="65" stroke="#dfc08a" stroke-width="1.5" opacity="0.5"/>
    
    <circle cx="56" cy="58" r="2.2" fill="#dfc08a" opacity="0.6"/>
    <circle cx="94" cy="58" r="2.2" fill="#dfc08a" opacity="0.6"/>

    <!-- Collar hint -->
    <path d="M55 73 L75 95 L95 73" 
          fill="none" stroke="url(#goldGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
  </g>

  <!-- IQ text at bottom -->
  <text x="100" y="170" text-anchor="middle" font-family="'Didot', 'Playfair Display', 'Bodoni MT', 'Georgia', serif" 
        font-size="30" font-weight="400" letter-spacing="8" fill="url(#goldGrad)">
    IQ
  </text>
</svg>