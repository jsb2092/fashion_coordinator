<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a96e"/>
      <stop offset="50%" style="stop-color:#dfc08a"/>
      <stop offset="100%" style="stop-color:#b8944f"/>
    </linearGradient>
    <linearGradient id="hangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dfc08a"/>
      <stop offset="100%" style="stop-color:#b8944f"/>
    </linearGradient>
  </defs>

  <!-- Icon: Stylized hanger with circuit/brain node motif -->
  <g transform="translate(45, 28)">
    <!-- Hanger shape -->
    <path d="M60 30 C60 18, 68 12, 75 12 C82 12, 90 18, 90 30" 
          fill="none" stroke="url(#goldGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Hook -->
    <circle cx="75" cy="8" r="5" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <!-- Hanger arms -->
    <path d="M60 30 L20 58 M90 30 L130 58" 
          fill="none" stroke="url(#goldGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Hanger bar -->
    <line x1="20" y1="58" x2="130" y2="58" stroke="url(#goldGrad)" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Circuit nodes on hanger - representing IQ/intelligence -->
    <circle cx="40" cy="44" r="3.5" fill="#dfc08a"/>
    <circle cx="110" cy="44" r="3.5" fill="#dfc08a"/>
    <circle cx="75" cy="58" r="4" fill="#c9a96e" stroke="#dfc08a" stroke-width="1.5"/>
    
    <!-- Connection lines (circuit traces) -->
    <line x1="43" y1="44" x2="72" y2="56" stroke="#dfc08a" stroke-width="1.2" opacity="0.6"/>
    <line x1="107" y1="44" x2="78" y2="56" stroke="#dfc08a" stroke-width="1.2" opacity="0.6"/>
    
    <!-- Small accent dots -->
    <circle cx="56" cy="50" r="1.8" fill="#dfc08a" opacity="0.7"/>
    <circle cx="94" cy="50" r="1.8" fill="#dfc08a" opacity="0.7"/>

    <!-- Shirt collar hint below hanger -->
    <path d="M55 62 L75 80 L95 62" 
          fill="none" stroke="url(#goldGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  </g>

  <!-- Wordmark: OUTFIT -->
  <text x="200" y="105" font-family="'Didot', 'Playfair Display', 'Bodoni MT', 'Georgia', serif" 
        font-size="62" font-weight="400" letter-spacing="8" fill="#1a1a2e">
    OUTFIT
  </text>

  <!-- Wordmark: IQ with accent styling -->
  <text x="200" y="155" font-family="'Didot', 'Playfair Display', 'Bodoni MT', 'Georgia', serif" 
        font-size="42" font-weight="400" letter-spacing="14" fill="url(#goldGrad)">
    IQ
  </text>

  <!-- Thin elegant rule between -->
  <line x1="200" y1="115" x2="310" y2="115" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>

  <!-- Tagline -->
  <text x="200" y="178" font-family="'Gill Sans', 'Optima', 'Helvetica Neue', sans-serif" 
        font-size="11" letter-spacing="4" fill="#666" text-transform="uppercase">
    SMART WARDROBE PLANNING
  </text>
</svg>